			<p>Запоминай слова легко и быстро!!!<br>для перевода наведи на слово</p>
			<div class="card" style="width:400px" 

				v-for="(item, index) in current" 
				v-if="index == count"

					<h4 class="card-title" :title="item.RUS">{{ item.ENG }} <i @click="voice" class="fas fa-car btn btn-primary"></i></h4>
					<h4 class="card-title" :title="item.RUS">{{ item.RUS }} <i @click="voice" class="fas fa-car btn btn-primary"></i></h4>
					<p class="card-text">transcription: {{ item.TR }}</p>
					<button @click="next_word" class="btn btn-primary" >Следующие слово</button>
					<button @click="translation_word" class="btn btn-primary" >Следующие слово</button>
				</div>
			</div>
		</div>

		];


	var app = new Vue({
